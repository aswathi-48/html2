<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card View</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <div class="card">
    <img src="https://picsum.photos/id/1015/300/200" alt="Image 1">
    <div class="card-content">
      <h3>Image 1</h3>
      <p>This is simple image used to demonstrate text with image in card views</p>
    </div>
    <div class="card-footer">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-youtube"></i>
    </div>
  </div>

  <div class="card">
    <img src="https://picsum.photos/id/1016/300/200" alt="Image 2">
    <div class="card-content">
      <h3>Image 2</h3>
      <p>This is simple image used to demonstrate text with image and in cardviews</p>
    </div>
    <div class="card-footer">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-youtube"></i>
    </div>
  </div>

  <div class="card">
    <img src="https://picsum.photos/id/1018/300/200" alt="Image 3">
    <div class="card-content">
      <h3>Image 3</h3>
      <p>This is simple image used to demonstrate text with image and in cardviews</p>
    </div>
    <div class="card-footer">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-youtube"></i>
    </div>
  </div>

</body>
</html>
